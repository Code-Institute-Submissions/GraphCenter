{% load static %}
<div class="toast custom-toast rounded-2 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header yellow-background text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" data-dismiss="toast" aria-label="Close" class="ml-2 mb-1 close text-dark">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body purple-background yellow-color">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="hr-white mt-1 mb-3">
            </div>
        </div>
        {% if grand_total and not on_profile_page %}
            <p>Services ({{service_count}})</p>
            <div class="cart-notification-wrapper">
                {% for item in cart_items %}
                <div class="row purple-background yellow-color">
                    <div class="col-3 my-1">
                    {% if item.service.image.url %}
                        <img src="{{ item.service.image.url }}" alt="{{ item.service.name }}" class="w-100">
                    {% else %}
                       <img src="{{ MEDIA_URL }}noimage.png" alt="{{ item.service.name }}" class="w-100">
                    {% endif %} 
                    </div>
                    <div class="col-9">
                        <p class="my-0">{{ item.service.name }}</p>
                        <p class="my-0">{{ item.service.price }}</p>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
