<div class="toast custom-toast rounded-2 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-error"></div>
    <div class="w-100 toast-capper bg-error"></div>
    <div class="toast-header black-background yellow-color">
        <strong class="mr-auto">Error!</strong>
        <button type="button" data-dismiss="toast" aria-label="Close" class="ml-2 mb-1 close text-dark">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body purple-background yellow-color">
        {{ message }}
    </div>
</div>
