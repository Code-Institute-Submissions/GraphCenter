{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr class="hr-white w-100">
    <h2 class="logo-font yellow-color">{% trans "Change Password" %}</h2>
    <hr class="hr-white w-100">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn red-btn" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
