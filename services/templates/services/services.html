{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="overlay"></div>
    <div class="container-fluid purple-background  service-container">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="yellow-color">Services</h2>
                <hr class="hr-white w-50 mb-1">
            </div>
        </div>
        <div class=" col-10 mt-4 offset-1">
            <div class="row">
                {% for service in services %}
                  <div class="col-sm-6 mt-2 col-md-4 col-lg-4 col-xl-4">
                    <div class="card card-image-container border-0">
                        {% if service.image %}
                        <a class="card-image-container" href="">
                            <img class="card-img-top img-fluid" src="{{ service.image.url }}" alt="{{ product.name }}">
                        </a>
                        {% else %}
                        <a class="card-image-container" href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                        {% endif %}
                        <div class="card-body black-background yellow-color">
                            <h3 class="mb-0">{{ service.name }}</h3>
                            <hr class="hr-white">
                        </div>
                        <div class="card-footer black-background yellow-color text-left">
                            <div class="row">
                                <div class="col">
                                    <p class="text-left font-weight-bold"> {{ service.description }}</p>
                                    <hr class="hr-white">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="font-weight-bold pt-1 text-white">â‚¬ {{ service.price }}</p>
                                </div>
                                <div class="col">
                                    <a href="" class="purchase-button btn red-background rounded-4 float-right text-white"><strong>Purchase</strong></a>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>  
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
