{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid purple-background service-container">
    <div class="row">
        <div class="col-12 text-center mt-2">
            <h2 class="yellow-color">{{ service.name }}</h2>
            <hr class="hr-white w-50">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 h-75 col-md-4">
            {% if service.image %}
            <a class="card-image-container" href="">
                <img class="card-img-top img-fluid" src="{{ service.image.url }}" alt="{{ service.name }}">
            </a>
            {% else %}
            <a class="card-image-container" href="">
                <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ service.name }}">
            </a>
            {% endif %}
        </div>
        <div class="row mt-3">
            <div class="col-12 col-md-2">
                {% if service.category %}
                <p class="mt-1 mb-0">
                    <a class="yellow-color mr-auto" href="{% url 'services' %}?category={{ service.category.name }}">
                        <i class="fas fa-tag fa-lg mr-2"></i>{{ service.category.friendly_name }}
                    </a>
                </p>
            </div>
            {% endif %}
            <div class="col-6">
                <p class="yellow-color font-weight-bold"> {{ service.description }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
